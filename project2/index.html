<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="header-content">
      <img src="logo.svg" alt="Company Logo" class="form-logo">
      <h1 class="form-title">Registration Form</h1>
    </div>
    
    <main class="form-container">
      <div id="notification" class="notification"></div>
      
      <form id="userForm" novalidate>
        <fieldset>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-wrapper">
              <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
              <div class="error" id="firstNameError"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-wrapper">
              <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>
              <div class="error" id="lastNameError"></div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label for="address">Street Address</label>
            <div class="input-wrapper">
              <input type="text" id="address" name="address" placeholder="Street Address" required>
              <div class="error" id="addressError"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <div class="input-wrapper">
              <input type="text" id="city" name="city" placeholder="City" required>
              <div class="error" id="cityError"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <div class="input-wrapper">
              <input type="text" id="zip" name="zip" placeholder="Zip Code" required>
              <div class="error" id="zipError"></div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <div class="input-wrapper">
              <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required>
              <div class="error" id="phoneNumberError"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <input type="email" id="email" name="email" placeholder="example@example.com" required>
              <div class="error" id="emailError"></div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmEmail">Confirm Email</label>
            <div class="input-wrapper">
              <input type="email" id="confirmEmail" name="confirmEmail" placeholder="example@example.com" required>
              <div class="error" id="confirmEmailError"></div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="form-group">
            <label>Meal Preference</label>
            <div class="input-wrapper">
              <div>
                <label><input type="radio" name="meal" value="Vegan"> Vegan</label>
                <label><input type="radio" name="meal" value="Vegetarian"> Vegetarian</label>
                <label><input type="radio" name="meal" value="Non-Vegetarian"> Non-Vegetarian</label>
              </div>
              <div class="error" id="mealError"></div>
            </div>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
